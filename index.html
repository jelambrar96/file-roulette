<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>Visor de Archivos Aleatorio</title>
<style>
    body {
        font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        background: #f4f6f8;
        color: #333;
        display: flex;
        flex-direction: column;
        align-items: center;
        padding: 2rem;
    }
    h1 {
        color: #222;
        margin-bottom: 1rem;
    }
    .card {
        background: white;
        padding: 1.5rem;
        border-radius: 10px;
        box-shadow: 0 4px 10px rgba(0,0,0,0.1);
        width: 90%;
        max-width: 600px;
    }
    label {
        display: block;
        margin-top: 1rem;
        font-weight: 600;
    }
    input[type="number"], input[type="file"] {
        margin-top: .5rem;
        width: 100%;
        padding: .5rem;
        border: 1px solid #ccc;
        border-radius: 5px;
    }
    input[type="checkbox"] {
        transform: scale(1.2);
        margin-right: .5rem;
    }
    .controls {
        margin-top: 1.5rem;
        display: flex;
        gap: 1rem;
        justify-content: center;
    }
    button {
        padding: .7rem 1.5rem;
        border: none;
        border-radius: 6px;
        cursor: pointer;
        font-weight: bold;
        transition: 0.2s;
    }
    button:hover {
        opacity: 0.9;
    }
    #prepareBtn { background-color: #007bff; color: white; }
    #nextBtn { background-color: #28a745; color: white; }
    #resetBtn { background-color: #dc3545; color: white; }
    #output {
        background: #f9fafb;
        border: 1px solid #ccc;
        border-radius: 6px;
        margin-top: 1.5rem;
        padding: 1rem;
        height: 250px;
        overflow-y: auto;
        font-family: monospace;
        white-space: pre-wrap;
    }
</style>
</head>
<body>
    <h1>Ruleta de Archivo Aleatorio</h1>

    <div class="card">
        <label for="seed">Semilla (opcional):</label>
        <input type="number" id="seed" placeholder="Ej: 42">

        <label><input type="checkbox" id="removeHeader"> Eliminar primera fila</label>

        <label for="fileInput">Seleccionar archivo (.txt o .csv):</label>
        <input type="file" id="fileInput" accept=".txt,.csv">

        <div class="controls">
            <button id="prepareBtn">Preparar</button>
            <button id="nextBtn" disabled>Siguiente</button>
            <button id="resetBtn">Reset</button>
        </div>

        <div id="output"></div>
    </div>

<script>
    // --- Generador pseudoaleatorio con semilla (similar a Python) ---
    function mulberry32(a) {
        return function() {
            var t = a += 0x6D2B79F5;
            t = Math.imul(t ^ t >>> 15, t | 1);
            t ^= t + Math.imul(t ^ t >>> 7, t | 61);
            return ((t ^ t >>> 14) >>> 0) / 4294967296;
        }
    }

    function shuffle(array, seed) {
        let randomFn = seed !== null ? mulberry32(seed) : Math.random;
        for (let i = array.length - 1; i > 0; i--) {
            const j = Math.floor(randomFn() * (i + 1));
            [array[i], array[j]] = [array[j], array[i]];
        }
    }

    // --- Variables de estado ---
    let filas = [];
    let index = 0;

    const fileInput = document.getElementById("fileInput");
    const seedInput = document.getElementById("seed");
    const removeHeader = document.getElementById("removeHeader");
    const output = document.getElementById("output");
    const prepareBtn = document.getElementById("prepareBtn");
    const nextBtn = document.getElementById("nextBtn");
    const resetBtn = document.getElementById("resetBtn");

    // --- Leer archivo y preparar datos ---
    prepareBtn.addEventListener("click", () => {
        const file = fileInput.files[0];
        if (!file) {
            alert("Por favor selecciona un archivo .txt o .csv");
            return;
        }

        const remove = removeHeader.checked;

        // Determinar semilla: usar la ingresada o generar una aleatoria entre
        // 0 y (cantidad de filas - 1) si el usuario no ingresó ninguna.
        let seedVal;
        if (seedInput.value) {
            seedVal = parseInt(seedInput.value);
        } else {
            const max = Math.max(filas.length - 1, 0);
            // Generador más seguro cuando está disponible
            let randomSeed;
            if (window.crypto && crypto.getRandomValues) {
                const arr = new Uint32Array(1);
                crypto.getRandomValues(arr);
                randomSeed = arr[0] % (max + 1);
            } else {
                randomSeed = Math.floor(Math.random() * (max + 1));
            }
            seedVal = randomSeed;
            // Colocar la semilla generada en la etiqueta/input para que el usuario la vea
            seedInput.value = seedVal;
        }

        const reader = new FileReader();
        reader.onload = (e) => {
            const text = e.target.result.trim();
            let lines = text.split(/\r?\n/).filter(l => l.trim() !== "");

            if (remove && lines.length > 0) {
                lines = lines.slice(1);
            }

            shuffle(lines, seedVal);

            filas = lines;
            index = 0;
            output.textContent = "";
            nextBtn.disabled = false;
            alert("Archivo preparado. Presiona 'Siguiente' para comenzar.");
        };
        reader.readAsText(file, "UTF-8");
    });

    // --- Mostrar siguiente línea ---
    nextBtn.addEventListener("click", () => {
        if (index < filas.length) {
            output.textContent += `${index + 1}: ${filas[index]}\n`;
            index++;
            if (index >= filas.length) {
                nextBtn.disabled = true;
            }
            output.scrollTop = output.scrollHeight;
        }
        else {
            nextBtn.disabled = true;
            // Alert cuando ya no quedan filas
            alert("Se han terminado las filas.");
        }
    });

    // --- Resetear zona de salida ---
    resetBtn.addEventListener("click", () => {
        output.textContent = "";
        index = 0;
        if (filas.length > 0) nextBtn.disabled = false;
        // Alert después de presionar Reset
        alert("Salida reiniciada.");
    });
</script>
</body>
</html>
